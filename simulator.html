<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="particles-js" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: -1;"></div>
    
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="simulator.html">Simulator</a></li>
            <li><a href="info.html">Information</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <div id="mobile-warning" class="mobile-warning">
            <p>This website is not optimized for mobile devices. We recommend using a computer for a better experience.</p>
        </div>

        <div class="chart-container">
            <h1>Crypto Exchange Simulator</h1>
            <canvas id="cryptoChart"></canvas>
            <div class="info">
                <p id="budget">Budget: $10000</p>
                <div class="selection-container">
                    <div class="crypto-selection">
                        <label for="cryptoList">Select Cryptocurrency:</label>
                        <select id="cryptoList">
                            <option value="kebab-coin">Kebab-Coin</option>
                            <option value="bigos-coin">Bigos-Coin</option>
                            <option value="pierog-coin">Pierog-Coin</option>
                        </select>
                    </div>
                    <div class="amount-input">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" min="0" step="1">
                    </div>
                    <div class="buttons">
                        <button id="buyBtn">Buy</button>
                        <button id="sellBtn">Sell</button>
                    </div>
                </div>
            </div>
            <div id="actionLog" class="action-log"></div>
        </div>
    </main>

    <footer>
        <p>copyright &copy; All rights reserved</p>
    </footer>

    <script src="script.js"></script>
    <script src="particles.js"></script>
</body>
</html>
